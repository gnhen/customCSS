<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Theme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Dynamic CSS Theme Generator</h1>
    </header>

    <section id="controls">
        <h2>Customize Theme</h2>
        <div class="control">
            <label for="text-color">Text Color</label>
            <input type="color" id="text-color" value="#000000">
        </div>
        <div class="control">
            <label for="background-color">Background Color</label>
            <input type="color" id="background-color" value="#ffffff">
        </div>
        <div class="control">
            <label for="font-size">Font Size</label>
            <input type="range" id="font-size" min="2" max="24" value="16">
            <span id="font-size-value">16px</span>
        </div>


        <!-- Add Element Buttons -->
        <button id="add-text">Add Text</button>
        <button id="add-button">Add Button</button>

        <!-- Apply and Export Buttons -->
        <button id="apply-btn" class="button2">Apply Theme</button>
        <button id="export-css-btn" class="button2">Export CSS</button>
    </section>

    <section id="preview">
        <h2>Live Preview</h2>
        <div id="live-view" style="min-height: 100px;"></div>
    </section>

    <template id="menu-template">
        <div class="menu">
            <button class="menu-btn" data-action="bgcolor">Change Background Color</button>
            <input type="color" class="menu-color" />
            <button class="menu-btn" data-action="textcolor">Change Text Color</button>
            <input type="color" class="menu-color" />
            <button class="menu-btn" data-action="ename">Rename</button>
            <input class="menu-input" type="text" />
            <button class="menu-btn" data-action="delete">Delete</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
